<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Be+Vietnam:100&display=swap" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 id="title">Fill out this form for a chance to win nothing</h1>
            <p id="description">Everyone deserves a little nothing</p>
        </header>

        <form id="survey-form">
            <div class="form-group">
                <label for="name" id="name-label">Name: </label><input type="text" name="name" id="name"
                    class="form-control" placeholder="Enter your name" required />
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email: </label><input type="email" name="email" id="email"
                    class="form-control" placeholder="Enter your email" required />
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age <span id="op">(optional)</span></label>
                <input type="number" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" />
            </div>
            <div class="form-group">
                <p class="dropdown">Do you really think you're cool?</p>
                <select id="dropdown" name="role" class="form-control" required>
                    <option disabled selected value>Pick one buddy</option>
                    <option value="justyes">Yes</option>
                    <option value="YOC">Yes, of course</option>
                    <option value="absolute">Absolutely, Positively, yes</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="heckno">Heck no, I'm not cool</option>
                </select>
            </div>
            <div class="form-group">
                <p class="dropdown">Pick one of these things from a list</p>
                <label class="check-cont"><input name="pickone" value="33" type="radio" class="input-radio"
                        checked>33<span class="rad"></span></label>
                <label class="check-cont"><input name="pickone" value="pothos" type="radio" class="input-radio">Pothos
                    <span class="rad"></span></label>
                <label class="check-cont"><input name="pickone" value="banana-phone" type="radio"
                        class="input-radio">Banana Phone<span class="rad"></span>
            </div>
            <div class="form-group">
                <p class="dropdown">Choose a couple of these things</p>
                <div id="checks">

                    <label class="check-cont">Eskimo Sailors
                        <input type="checkbox" checked="checked" name="prefer" value="eskimo-sailor" type="checkbox"
                            class="input-checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="check-cont">False Accusations
                        <input type="checkbox" name="prefer" value="false-accus" type="checkbox" class="input-checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="check-cont">The Number 7
                        <input type="checkbox" name="prefer" value="the-num-7" type="checkbox" class="input-checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="check-cont">Nothing
                        <input type="checkbox" name="prefer" value="nothing" type="checkbox" class="input-checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="check-cont">Teriyaki Squid
                        <input type="checkbox" name="prefer" value="teri-squid" type="checkbox" class="input-checkbox">
                        <span class="checkmark"></span>
                    </label>
                    <label class="check-cont">Comic Sans The Movie
                        <input type="checkbox" name="prefer" value="the-worst-choice" type="checkbox"
                            class="input-checkbox">
                        <span class="checkmark"></span>
                    </label>


                </div>
            </div>
            <div class="form-group">
                <p id="comments">Any comments or suggestions?</p>
                <p id="ignore">All comments will be ignored</p>
                <textarea id="comments" class="input-textarea" name="comment"
                    placeholder="Enter your comment here..." ></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button>
            </div>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
